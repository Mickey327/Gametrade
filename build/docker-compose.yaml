services:
  postgres:
    image: postgres:latest
    container_name: database
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    networks:
      - backend
    ports:
      - "${DB_PORT}:${DB_PORT}"
    volumes:
      - data:/var/lib/postgresql/data

  server:
    env_file: .env
    build:
      context: ../server
      dockerfile: Dockerfile
    container_name: server
    restart: always
    links:
      - postgres
    networks:
      - backend
    ports:
      - "${API_PORT}:${API_PORT}"

  client:
    env_file: .env
    build:
      context: ../client
      dockerfile: Dockerfile
    container_name: client
    restart: always
    ports:
      - "${CLIENT_PORT}:${CLIENT_PORT}"


volumes:
  data:

networks:
  backend:
    driver: bridge